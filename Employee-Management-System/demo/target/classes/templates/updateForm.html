<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <title>Update Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>

    <br></br>
    <div class="container">
      
      <div class="col-md-6 offset-md-3">

        <div class="card">
        <div class="card-header">
          <h2 class="text-center">Update</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">

            <div class="form-group mb-3">
              <input th:field="*{id}" type="hidden" class="form-control" id="firstName">
            </div>

            <div class="form-group mb-3">
              <label for="firstName">First Name:</label>
              <input th:field="*{firstName}" type="text" class="form-control" id="firstName">
            </div>

            <div class="form-group mb-3">
              <label for="lastName">Last Name:</label>
              <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
            </div>

            <div class="form-group mb-3">
              <label for="email">Email:</label>
              <input th:field="*{email}" type="text" class="form-control" id="email">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>

          </form>
        </div>
      </div>


      </div>


    </div>
  </body>
</html>
